<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabi’ Al-Awwal</title>
    <style>
      /* Scoped styles specific to this page */
      body,
      html {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: "Garamond", Times, serif;
        height: 100vh;
        background-color: #000000;
        text-align: center;
      }

      header h1 {
        position: absolute;
        text-align: center;
        top: 5vh;
        transform: translateX(-50%);
        left: 50%;
        font-size: 2.5em;
        color: #f4f4f4;
        z-index: 2;
      }

      /* Container to hold video and overlayed text */
      .video-container {
        position: relative;
        max-width: 600px;
        width: 100%;
        margin: 20px auto;
      }

      video {
        width: 100%;
        height: auto;
      }

      /* Overlayed text */
      .delayed-text {
        position: absolute;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: "Garamond", Times, serif;
        font-size: 1.5em;
        opacity: 0;
        transition: opacity 1s ease;
        text-align: center;
        width: 100%;
      }

      #text1 {
        top: 20%; /* Slightly lower */
      }
      /* Optional - Adjust specific text if you need them in different positions */
      #text2 {
        top: 85%; /* Slightly lower */
      }
      #text3 {
        top: 95%; /* Slightly lower */
        color: red;
        font-style: italic;
      }

      .menu {
        position: absolute;
        padding: 5px;
        top: 5px;
        left: 5px;
        z-index: 20;
        font-size: 1.6em;
        font-family: serif;
        background-color: #000000;
        color: #ffffff;
      }

      a:link,
      a:visited,
      a:hover,
      a:active {
        color: white;
        text-decoration: none;
      }
    </style>
</head>
<body>
  <div class="menu">
        <a href="Safar.html">◅</a>
    <a href="index.html"> ▩ </a>
    <a href="Rabi-al-thani.html">▻</a>
        </div>
  
    <header>
        <h1>Rabi’ Al-Awwal</h1>
    </header>
    <main>
        <!-- Centered looping video -->
        <div class="video-container">
            <video autoplay loop muted>
                <source src="./videos/Rabi_Al_Awwal.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Text that appears with delay -->
        <div id="text1" class="delayed-text">Love generously, bend with grace and touch with hunger but—</div>
        <div id="text2" class="delayed-text">when the time comes—<br>
Never resist.<br>
Take it lying down. 
</div>
      <div id="text3" class="delayed-text">
        Remember, four our <span class="flicker-word" id="flicker">living</span> bodies, there is no call for freedom.
      </div>
    </main>

    <script>
      // Array of word options
      const wordOptions = ["dead", "living", "dead"];

      // Reference to the span element
      const flickerElement = document.getElementById("flicker");

      // Current word index
      let currentWordIndex = 0;

      // Function to toggle the word
      function toggleWord() {
        currentWordIndex = (currentWordIndex + 1) % wordOptions.length;
        flickerElement.textContent = wordOptions[currentWordIndex];
      }

      // Set interval for toggling
      setInterval(toggleWord, 1500); // Change every 500ms

      // Inline JavaScript to control text appearance
      window.addEventListener("load", () => {
        // Show first text after 3 seconds

        setTimeout(() => {
          document.getElementById("text1").style.opacity = 1;
        }, 3000);

        // Show second text after 6 seconds
        setTimeout(() => {
          document.getElementById("text2").style.opacity = 1;
        }, 6000);

        setTimeout(() => {
          document.getElementById("text3").style.opacity = 1;
        }, 9500);
      });
    </script>
  </body>
</html>
