      /* Scoped styles specific to this page */

      position: absolute;
      color: #a0a0a0;
      font-size: 1.5em;

      transition: opacity 1s ease-in-out;
      pointer-events: none;

        <!-- Text that appears with delay -->
        <div id="text1" class="delayed-text">Be quiet.<br>

        <div id="text2" class="delayed-text">Remember, for our tongues - <span style="color: rgb(241, 134, 134); font-style: italic;">“Silence!”</span><br>

    <script>
        // Inline JavaScript to control text appearance
        window.addEventListener('load', () => {
            // Show first text after 3 seconds
            setTimeout(() => {
                document.getElementById('text1').style.opacity = 1;
            }, 3000);

            // Show second text after 6 seconds
            setTimeout(() => {
                document.getElementById('text2').style.opacity = 1;
            }, 6000);
          
          setTimeout(() => {
                document.getElementById('text3').style.opacity = 1;
            }, 9000);

        });

        const lines = [
    "Be quiet.",
    "Behave.",
    "Beware.",
    "Respect.",
    "Be quiet.",
    "Behave.",
    "Beware.",
    "Respect."
  ];

  function showLine(lineText) {
    const line = document.createElement('div');
    line.className = 'line';
    line.textContent = lineText;

    // Append first to measure its size
    document.body.appendChild(line);
    const rect = line.getBoundingClientRect();
    const padding = 10;

    // Calculate max left/top so it stays inside viewport
    const maxLeft = window.innerWidth - rect.width - padding;
    const maxTop = window.innerHeight - rect.height - padding;

    const left = Math.random() * (maxLeft - padding) + padding;
    const top = Math.random() * (maxTop - padding) + padding;

    line.style.left = `${left}px`;
    line.style.top = `${top}px`;

    // Fade it in
    setTimeout(() => {
      line.style.opacity = 1;
    }, 100);
  }

  const initialDelay = 4000; // 4 seconds

lines.forEach((line, i) => {
  setTimeout(() => {
    showLine(line);
  }, initialDelay + i * 1000);
});

    </script>
